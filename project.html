       <div class="overall-project-container">
        <div class="project-container">
            <div class="project-title">
                <h2>Tell us about your project by filling this form below</h2>
            </div>
 
            <form action="#">
            <div class="user-details">
                 <div class="input-box" >
                    <label for="name" class="details">Name</label>
                    <input type="text" placeholder="Enter your name" required>
                </div>

                <div class="input-box"  >
                    <label for="email" class="details">Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                
                <div class="input-box" required>
                    <label for="number" class="details">Phone Number</label>
                    <input type="tel" placeholder="Enter Your Number">
                </div>

                <div class="input-box">
                    <label for="name" class="details">What is your project about?</label>
                    <textarea name="" id="" cols="27" rows="3" placeholder="Tell us about your project...."></textarea>
               </div>


               <div id="input-file">
                    <button type="button" class="btn-file">
                        <i class="ri-file-line"></i>Upload Your Project Here
                        <input type="file" id="file">
                    </button> 
              </div>

              <div class="funds">
                <label for="" class="funds-label">
                    <p class="details">Do you have funds for this project?</p>
                    <input type="radio" name="choice" id="" value="Yes">Yes 
                    <input type="radio" name="choice" id="" value="No">No
                    </label>
               </div>

            </div>
 
            <div class="project-btn">
                <input type="submit" value="Submit">
            </div>
            </form>
        </div>
